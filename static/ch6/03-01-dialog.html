		<script type="text/javascript" src="../javascripts/vendor/modernizr-1.7.min.js"></script>
		<script type="text/javascript">
		
		function showDialog(options, OKCallback, CancelCallback) {
			// Set defaults.
			var dialog = $("#dialog"),
				settings = $.extend({
					heading: "Notice",
					content: "",
					cancel: false
				}, options);

			// Set the text
			dialog.find(".heading").text(settings.heading);
			dialog.find(".content").text(settings.content);
			dialog.find("#ok").one("click", function(){
				$("#dialog,#mask").fadeOut();
				OKCallback && OKCallback();
			});

			if(settings.cancel){
				dialog.find("#cancel")
					.one("click", function(){
						$("#dialog,#mask").fadeOut();
						CancelCallback && CancelCallback();
					})
					.show();
			}
			else {
				dialog.find("#cancel").hide();
			}
			
			$("#dialog,#mask").fadeIn();
		}

		showDialog({
			heading: "Warning!",
			content: "This is a thing of thing.",
			cancel: true
		}, function(){
			alert("clicked ok!");
		}, function(){
			alert("clicked no.")
		});
