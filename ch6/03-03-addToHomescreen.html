<!DOCTYPE html>
<html>
	<head>

		<link type="text/css" rel="stylesheet" href="../stylesheets/screen.css" media="screen"/>
		<style type="text/css" media="screen">
			#pages {
				position: relative;
			}
			#pages > div {
				display:none;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
			}
			#pages > div.current {
				display: block;
			}
			
			#addToHome {
			    background-color: #000;
			    color: #fff;
			    width: 100%;
			    height: 100px;
			    position: absolute;

			    bottom: 0;
			}
		</style>
	</head> 
	<body>
		<ul id="tab-bar">
			<li id="tab-spots">
				<a data-load="spots" href="../spots.html">
				Spots
				</a>
			</li>		 
			<li id="tab-sighting">
				<a data-load="sightings" href="../new.html">
				Add a sighting
				</a>
			</li>
			<li id="tab-stars">
				<a data-load="stars" href="../stars.html">
				Stars
				</a>
			</li>
		</ul><!-- #tab-bar -->

		<div id="header">
			<h1>Spots</h1>
			<a href="#" class="back">Back</a>
		</div><!-- #header -->

		<!-- CHANGE: added pages for container -->
		<div id="pages">
			<div id="spots" class="current">
				<!-- "Spots" content -->
				 <div class="page-header">
					 <h1>Planet Hollywood</h1>
					 <span class="address">123 Fake St, Hollywood, CA</span>
				 </div>
				 <ul id="sightings-list" class="table-view table-list">
					 <li data-name="Garrett Murray">
						 <a class="avatar" href="#">
							 <img src="../images/sightings/garrett.jpg" alt="">
						 </a>
						 <h2><a href="star.html">Garrett Murray</a></h2>
						 <span class="details">
							 <strong class="time-ago">2 hours ago</strong>
							 by
							 <a href="#" class="user">makenosound</a>
						 </span>
					 </li>
					 <li class="even" data-name="Bobs Yarunkle">
						 <a class="avatar" href="#">
							 <img src="../images/sightings/garrett.jpg" alt="">
						 </a>
						 <h2><a href="star.html">Bobs Yarunkle</a></h2>
						 <span class="details">
							 <strong class="time-ago">2 hours ago</strong>
							 by
							 <a href="#" class="user">makenosound</a>
						 </span>
					 </li>
				 </ul><!-- #spots-list -->
			</div>
		</div>
		
		<div id="addToHome">
			StarTrackr tracks better
			from your home screen!
		</div>
		<script type="text/javascript">
		if(!window.jQuery){
			document.write(unescape('%3Cscript src="../javascripts/vendor/jquery-1.5.min.js"%3E%3C/script%3E'));
		}
		</script>
		<script type="text/javascript" src="../javascripts/vendor/modernizr-1.7.min.js"></script>
		<script type="text/javascript">
		var $has = {
			localStorage: "localStorage" in window,
			standalone: "standalone" in window.navigator
		}

		$(document).ready(function() {
			if($has.standalone && !window.navigator.standalone) {
/*
				// Ex 03-03-a - always show
				$("#addToHome").slideDown()
					.click(function(){
						$(this).slideUp(function(){
							$(this).remove();
						});
					});*/

				// Ex 04-01-b - local storagey.
				var seen = false;

				if($has.localStorage) {
					seen = window.localStorage["bubblev"] || false;
					window.localStorage["bubbled"] = 1;
				}
				if(!seen) {
					$("#addToHome").slideDown()
						.click(function(){
							$(this).slideUp(function() {
								$(this).remove();
							});
						});
				}
			}
		});
		</script>
	</body>
</html>
